<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Casanova Profile</title>
  </head>
  <body>
    <header>
      <a href="#" class="logo">Casanova.beau</a>
      <nav id="navbar">
        <a href="#" class="active">Home</a>
        <a href="#">Services</a>
        <a href="#">Skills</a>
        <a href="#">Education</a>
        <a href="#">Experience</a>
        <a href="#">Contact</a>
      </nav>
      <div class="menu-toggle" id="menu-toggle">
        <i class="fa fa-bars"></i>
      </div>
    </header>
    <section class="home">
      <div class="home-img">
        <img src="main.png" alt="Profile Picture" />
      </div>
      <div class="home-content">
        <h1>Hi, It's <span>Casanova</span></h1>
        <h3 class="typing-text">I'm a <span></span></h3>
        <p>
          Passionate about technology, creativity, and learning. I love building
          things, capturing moments, and exploring new ideas. Let's connect and
          create something amazing together!
        </p>
        <div class="social-icons">
          <a href="#"><i class="fa-brands fa-linkedin"></i></a>
          <a href="#"><i class="fa-brands fa-github"></i></a>
          <a href="#"><i class="fa-brands fa-x-twitter"></i></a>
          <a href="#"><i class="fa-brands fa-instagram"></i></a>
          <a href="#"><i class="fa-brands fa-twitch"></i></a>
          <a href="#"><i class="fa-brands fa-discord"></i></a>
          <a href="#"><i class="fa-brands fa-pinterest"></i></a>
          <a href="#"><i class="fa-brands fa-snapchat"></i></a>
          <a href="#"><i class="fa-brands fa-spotify"></i></a>
        </div>
        <a href="#" class="btn">Join Discord Server</a>
      </div>
    </section>
    <script>
      // Hamburger menu toggle for mobile
      const menuToggle = document.getElementById("menu-toggle");
      const navbar = document.getElementById("navbar");
      menuToggle.addEventListener("click", () => {
        navbar.classList.toggle("active");
        menuToggle.classList.toggle("active");
      });

      // Typing effect for the words
      const words = [
        "Introvert",
        "Developer",
        "Photographer",
        "Editor",
        "Learner",
      ];
      let i = 0;
      const span = document.querySelector(".typing-text span");
      function changeWord() {
        span.textContent = words[i];
        i = (i + 1) % words.length;
      }
      changeWord();
      setInterval(changeWord, 2000);
    </script>
  </body>
</html>
